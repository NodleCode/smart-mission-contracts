name: Build and Test Smart Contracts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install cargo-contract
      run: |
        rustup install nightly
        cargo install cargo-dylint dylint-link
        cargo install --force --locked cargo-contract
        rustup default nightly

    - name: Build and Test simple-timed-lock
      working-directory: ./simple-timed-lock
      run: |
        cargo contract build
        cargo contract test

    - name: Build and Test single-secret-discovery
      working-directory: ./single-secret-discovery
      run: |
        cargo contract build
        cargo contract test

    - name: Build and Test many-secrets-discovery
      working-directory: ./many-secrets-discovery
      run: |
        cargo contract build
        cargo contract test
